<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chat</title>
</head>
<body>
<div th:insert="~{parts/header :: header}"></div>

<h3 th:text="${chat.name}"></h3>

<div>
    <div>
        <div th:each="chatMessage : ${messages}">
            <strong th:text="${chatMessage.sender}">: </strong> <span th:text="${chatMessage.text}"></span>
        </div>
        <div>
            <form th:action="@{'/chat/' + ${chat.id}}" method="post">
                <label>
                    Отправить сообщение:
                    <input type="text" name="message" required>
                </label>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
